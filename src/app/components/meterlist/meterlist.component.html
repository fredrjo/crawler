<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Energinet Id">
      <th mat-header-cell *matHeaderCellDef>Energinet Id</th>
      <td mat-cell  *matCellDef="let element"> 
        <a routerLink="/meterconfig/{{element.id}}">{{element.import_id}} </a>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Vendor Id">
      <th mat-header-cell *matHeaderCellDef> Vendor Id </th>
      <td mat-cell  *matCellDef="let element"> {{element.meter_id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Extras">
      <th mat-header-cell *matHeaderCellDef> Extras </th>
      <td mat-cell *matCellDef="let element"> {{element.extras}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Disabled">
      <th mat-header-cell *matHeaderCellDef> Disabled </th>
      <td mat-cell *matCellDef="let element"> {{element.disabled}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
<button matIconButton><mat-icon>add_circle</mat-icon> Add new meter</button>
