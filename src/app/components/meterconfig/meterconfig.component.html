<div fxLayout.gt-md="row" fxLayout.lt-lg="column" fxLayoutGap="10px">
    <div fxFlex="45" fxLayout="column">
    <mat-card>
      <mat-card-title>
         Meter definitions
      </mat-card-title>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Energinet id" value="{{import_id}}">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Vendor id" value="{{meter_id}}">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Extras" value="{{extras}}"></textarea>
        </mat-form-field>
        <mat-slide-toggle class="example-full-width"[ngModel]="disabled">Disabled</mat-slide-toggle>
    </mat-card>
    <mat-card>
        <mat-card-content>
          <mat-card-title>Grab engine</mat-card-title>
          <app-grabber [selected]="grabber"></app-grabber>
          </mat-card-content>
          </mat-card>
          <mat-card fxLayoutGap="10px">
              <mat-card-title>Logindata</mat-card-title>
              <mat-card-content>
                <app-logindata></app-logindata>
                </mat-card-content>
              </mat-card>
        
         
    </div>
    <div fxLayout="column" fxFlex>
        <app-meterlist [meters]="meters"></app-meterlist>
    <mat-card>
  
        <mat-card-title>Last data</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </mat-card-content>
              <mat-card-actions>
              <button matIconButton><mat-icon>local_grocery_store</mat-icon></button>
              <button mat-button (click)="goToTask()">Go to task</button>
              <button mat-button>Watch the last grabs</button>
            </mat-card-actions>
      </mat-card>
    
  
 
   </div>
  </div>
