<div fxLayout.gt-md="row" fxLayout.lt-lg="column" fxLayoutGap="10px">
  <div fxFlex="66">
<mat-card>
    <mat-card-title>
        ScheduleS
      </mat-card-title>
      <mat-card-subtitle>Weekly schedule</mat-card-subtitle>
      <mat-card-content>
        <div layout="row" layout-align="start start">
            <app-tasklist [tasks]="tasks"></app-tasklist>
        </div>
      </mat-card-content>
    <mat-card-actions>
        <button matIconButton (click)="addTask()"><mat-icon>add_circle</mat-icon> Add new task</button>
    </mat-card-actions>
      </mat-card>
      </div>
      <div fxLayout="column" fxFlex>
  <mat-card fxLayoutGap="10px">

    <mat-card-title>Last runs</mat-card-title>
 <app-taskrun></app-taskrun>
    
  </mat-card>

  <mat-card >
      <mat-card-title>Last alarms</mat-card-title>
    <app-alarmlist></app-alarmlist>
  </mat-card>
 </div>
</div>
